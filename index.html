  <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gold Star 4 Car - Galerie Instagram Style</title>
<meta name="description" content="Peinture, r√©paration, polissage et accessoires voitures de luxe. Voir les images avant/apr√®s de toutes les voitures">
<meta name="keywords" content="BMW, Maserati, Mercedes, Jaguar, Vidette, voitures, peinture, r√©paration, polissage, accessoires">
<meta name="author" content="Gold Star 4 Car">
<style>
body {margin:0;font-family:'Arial',sans-serif;background:#f2f2f2;color:#111;scroll-behavior:smooth;}
header {display:flex;align-items:center;padding:15px 20px;background:#fff;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
header img {height:60px;margin-right:15px;}
header h1 {font-size:24px;color:#222;}
.sidebar {position:fixed;left:0;top:0;width:80px;height:100%;background:#222;display:flex;flex-direction:column;align-items:center;padding-top:20px;z-index:1000;}
.sidebar a {color:gold;margin:20px 0;font-size:28px;display:flex;justify-content:center;position:relative;transition:transform 0.2s;}
.sidebar a:hover {transform:scale(1.2);}
.sidebar a .tooltip {visibility:hidden;width:140px;background:#333;color:gold;text-align:center;border-radius:5px;padding:5px;position:absolute;left:90px;top:50%;transform:translateY(-50%);white-space:nowrap;font-size:12px;z-index:2000;}
.sidebar a:hover .tooltip {visibility:visible;}
.sidebar a.active {color:#fff;}
.gallery {display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:10px;padding:20px;}
.gallery .thumb {position:relative;overflow:hidden;border-radius:10px;cursor:pointer;}
.gallery .thumb img {width:100%;aspect-ratio:1/1;object-fit:cover;transition:transform 0.3s;display:block;}
.gallery .thumb:hover img {transform:scale(1.05);}
.gallery .thumb .overlay {position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);color:gold;display:flex;justify-content:center;align-items:center;opacity:0;transition:opacity 0.3s;font-weight:bold;text-align:center;}
.gallery .thumb:hover .overlay {opacity:1;}
#contact {display:none;}
.lightbox {display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);justify-content:center;align-items:center;z-index:2000;flex-direction:column;}
.lightbox img {max-width:90%;max-height:80%;border-radius:10px;margin-bottom:10px;}
.lightbox button {background:gold;color:#111;border:none;padding:10px 20px;margin:5px;border-radius:6px;cursor:pointer;font-weight:bold;}
.lightbox button:hover {background:#e6c200;}
.close-x {position:absolute;top:20px;right:30px;font-size:40px;color:gold;cursor:pointer;}
footer {text-align:center;padding:15px;background:#fff;margin-top:20px;font-size:14px;box-shadow:0 -2px 5px rgba(0,0,0,0.1);}
@media(max-width:768px){.sidebar{position:relative;width:100%;flex-direction:row;justify-content:space-around;padding:10px 0;}}
</style>
</head>
<body>

<header>
  <img src="assets/images/logo.png" alt="Gold Star 4 Car">
  <h1>Gold Star 4 Car</h1>
</header>

<div class="sidebar">
  <a href="#gallery" class="active">üìÅ<span class="tooltip">Galerie</span></a>
  <a href="#contactTrigger">üìû<span class="tooltip">Contact</span></a>
</div>

<section class="gallery" id="gallery">
  <!-- BMW -->
  <div class="thumb"><img src="assets/images/bmw/bmw1.jpg" alt="BMW 1"><div class="overlay">BMW 1</div></div>
  <div class="thumb"><img src="assets/images/bmw/bmw2.jpg" alt="BMW 2"><div class="overlay">BMW 2</div></div>
  <!-- Maserati -->
  <div class="thumb"><img src="assets/images/maserati/maserati1.jpg" alt="Maserati 1"><div class="overlay">Maserati 1</div></div>
  <div class="thumb"><img src="assets/images/maserati/maserati2.jpg" alt="Maserati 2"><div class="overlay">Maserati 2</div></div>
  <!-- Mercedes -->
  <div class="thumb"><img src="assets/images/mercedes/mercedes1.jpg" alt="Mercedes 1"><div class="overlay">Mercedes 1</div></div>
  <!-- Jaguar -->
  <div class="thumb"><img src="assets/images/jaguar/jaguar1.jpg" alt="Jaguar 1"><div class="overlay">Jaguar 1</div></div>
</section>

<section id="contact">
  <h2>Contact</h2>
  <form id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input name="name" placeholder="Nom" required>
    <input name="phone" placeholder="T√©l√©phone">
    <input name="email" placeholder="Email">
    <textarea name="message" placeholder="Votre message"></textarea>
    <button type="submit">Envoyer</button>
  </form>
  <div style="margin-top:10px;">
    <p>WhatsApp & Appel: +21626485696</p>
    <p>Appel uniquement: +21697397183</p>
  </div>
</section>

<div class="lightbox" id="lightbox">
  <div class="close-x" id="closeLight">√ó</div>
  <img id="lightImg">
  <div>
    <button id="prevBtn"><</button>
    <button id="nextBtn">></button>
  </div>
</div>

<footer>¬© <span id="year"></span> Gold Star 4 Car</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();
let currentImgs = [];
let currentIndex = 0;
const lightbox = document.getElementById('lightbox');
const lightImg = document.getElementById('lightImg');

document.querySelectorAll('.gallery .thumb img').forEach((img,i)=>{
  img.addEventListener('click',()=>{
    currentImgs = Array.from(document.querySelectorAll('.gallery .thumb img')).map(im=>im.src);
    currentIndex = i;
    showImage(currentIndex);
  });
});

function showImage(index){
  currentIndex = (index + currentImgs.length) % currentImgs.length;
  lightImg.src = currentImgs[currentIndex];
  lightbox.style.display = 'flex';
}

document.getElementById('closeLight').addEventListener('click',()=>{lightbox.style.display='none';});
document.getElementById('prevBtn').addEventListener('click',()=> showImage(currentIndex-1));
document.getElementById('nextBtn').addEventListener('click',()=> showImage(currentIndex+1));

// Afficher le contact seulement quand l'utilisateur clique sur l'ic√¥ne
const contactTrigger = document.querySelector('.sidebar a[href="#contactTrigger"]');
contactTrigger.addEventListener('click',(e)=>{
  e.preventDefault();
  document.getElementById('contact').style.display='block';
  document.getElementById('contact').scrollIntoView({behavior:'smooth'});
});
</script>

</body>
     </html>
