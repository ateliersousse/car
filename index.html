<script>
document.getElementById('year').textContent = new Date().getFullYear();
let currentImgs = [];
let currentIndex = 0;
const lightbox = document.getElementById('lightbox');
const lightImg = document.getElementById('lightImg');
function showImage(index){if(currentImgs.length===0) return;currentIndex=(index+currentImgs.length)%currentImgs.length;lightImg.src=currentImgs[currentIndex];lightbox.style.display='flex';}
document.getElementById('closeLight').addEventListener('click',()=>{lightbox.style.display='none';});
document.getElementById('prevBtn').addEventListener('click',()=>showImage(currentIndex-1));
document.getElementById('nextBtn').addEventListener('click',()=>showImage(currentIndex+1));
const owner="Paneerty";
const repo="-Star-Pro-Car-";
const carTypes=["bmw","maserati","mercedes","vidette","jaguar"];
const portfolioGrid=document.getElementById('portfolio-grid');
carTypes.forEach(type=>{
fetch(`https://api.github.com/repos/${owner}/${repo}/contents/assets/images/${type}`)
.then(r=>r.ok?r.json():Promise.reject(r.status))
.then(files=>{
if(!files.length) return;
files.filter(f=>/\.(jpe?g|png|gif|webp)$/i.test(f.name)).forEach(f=>{
const div=document.createElement('div');
div.className='thumb';
const img=document.createElement('img');
img.src=f.download_url;
img.alt=f.name;
img.loading='lazy';
div.appendChild(img);
portfolioGrid.appendChild(div);
img.addEventListener('click',()=>{currentImgs=Array.from(document.querySelectorAll('#portfolio-grid img')).map(i=>i.src);currentIndex=currentImgs.indexOf(img.src);showImage(currentIndex);});
});
})
.catch(err=>console.error('GitHub fetch error:',err));
});
</script>
